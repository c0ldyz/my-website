<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Debate Hub</h1>
        <p class="tagline">The place for passionate discussions and fiery debates! 🔥</p>

        <div class="search-container">
            <input type="text" id="search" placeholder="What's the hottest topic today?">
            <button onclick="searchTopic()">🔍</button>
        </div>

        <div class="trending-topics">
            <h2>🔥 Trending Debates</h2>
            <ul>
                <li><a href="#">Is AI taking over our jobs?</a></li>
                <li><a href="#">Should pineapple be on pizza?</a></li>
                <li><a href="#">Will space travel be affordable by 2050?</a></li>
            </ul>
        </div>

        <div class="cta">
            <p>Want to join the conversation?</p>
            <button class="signup-btn">Sign Up Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
