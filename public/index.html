<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Visa Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Global Visa Information</h1>
        <p class="tagline">Your one-stop resource for visa details and requirements.</p>

        <div class="search-container">
            <form id="visaForm">
                <label for="nationality">Nationality:</label>
                <select id="nationality"></select>
                <label for="destination">Destination:</label>
                <select id="destination"></select>
                <button type="submit">Get Visa Info</button>
            </form>
        </div>

        <div id="results" class="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
